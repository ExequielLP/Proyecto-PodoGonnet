name: Podo-Gonnet

on:
  push:
    branches:
      - test

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"

      - name: Build frontend
        working-directory: PodoFrontGonnet
        run: |
          npm install
          npm run build

      - name: Deploy to Github-Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: test
          folder: PodoFrontGonnet/dist  # Aseg√∫rate de que coincida con build.outDir
